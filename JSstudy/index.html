<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="https://fonts-googleapis.com"/>
    <link rel="" href="https://fonts-gstatic.com" crossorigin=/>
    <link rel="" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;
    400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="step9.css"/>
    <title>Project</title>
</head>
<body>
    <div id="main-container">
        <div class="main-wrapper">
            <div class="today-info">
                <div id="today-date"></div>
                <div id="now-time"></div>
            </div>
            <div class="search">
                <input id="search-input" placeholder="검색어를 입력하세요">
            </div>
            <div id="quote"></div>
        </div>
    </div>
    <div class="bookmark-btn close" id="bookmark-close-btn">
        <div id="bookmark-close-btn-text">북마크 닫기</div>
    </div>
    <div class="bookmark-btn open" id="bookmark-open-btn">
        <div id="bookmark-open-btn-text">북마크 열기</div>
    </div>
    <div id="bookmark-bar">
        <div id="bookmark-item-add-btn">+ 북마크 추가</div>
        <div id="bookmark-item-input-form">
            <div class="bookmark-input-wrapper">
                <div class="new-bookmark-input">
                    <div class="label">이름</div>
                    <input class="input" id="new-bookmark-input-name">
                </div>
                <div class="new-bookmark-input">
                    <div class="label">주소</div>
                    <input class="input" id="new-bookmark-input-url">
                </div>
            </div>
            <div class="bookmark-item-input-btn">
                <div class="button" id="cancel-btn">취소</div>
                <div class="button" id="add-btn">추가</div>
            </div>
        </div>
        <div id="bookmark-list"></div>
    </div>
</body>
<script src="step9.js"></script>
<script src="step9-2.js"></script>
<script src="step9-3.js"></script>
<script src="step9-4.js"></script>
<script src="step9-5.js"></script>
</html>
